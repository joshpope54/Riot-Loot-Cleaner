plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20200518'
    compile 'com.github.stirante:lol-client-java-api:1.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
